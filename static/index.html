<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Go-App</title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiate(fetch("/web/app.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
<div id="app"></div>
</body>
</html>
